<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Javascript-->
    <script src="script.js"></script>

    <title>Calculadora IMC | Anderson L *</title>

</head>

<body>

    <div class="container"> 

        <div class="title">
            <h1>IMCALC{x}</h1>
        </div>

        <input type="text" id="pesoKg" value="Peso">
        <input type="text" id="alturaM" value="Altura">
        <button id="calcular" onclick="calcular()">Calcular</button>
        <div id="situacao">Classificado c/</div>
        <div id="mostrar">IMC/</div>

        <table>
            <tr>
                <td style="font-weight: bold;">IMC</td>
                <td style="font-weight: bold;">Situação</td>
            </tr>

            <tr>
                <td>maior que 40</td>
                <td>Obesidade Grau 3</td>
            </tr>

            <tr>
                <td>entre 35 e 40</td>
                <td>Obesidade Grau 2</td>
            </tr>

            <tr>
                <td>entre 30 e 35</td>
                <td>Obesidade Grau 1</td>
            </tr>

            <tr>
                <td>entre 25 e 29,9</td>
                <td>Sobrepeso</td>
            </tr>

            <tr>
                <td>entre 18.5 e 24,9</td>
                <td>Normal</td>
            </tr>

            <tr>
                <td>menor que 18,5</td>
                <td>Magreza</td>
            </tr>
        </table>

    </div>
</body>

</html>
